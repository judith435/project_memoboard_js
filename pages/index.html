<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memo Board</title>
        <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
        <link rel="stylesheet"
           href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
           crossorigin="anonymous">
        <!-- site css file placed after bootstrap files to enable overriding of bootstrap styles --> 
        <link rel="stylesheet" href="../css/project.css"/> 
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
        <script src="../scripts/project.js"></script>
    </head>
    <body onload="pageInit()">
         <header></header>
         <form novalidate>
            <main class="container-fluid img-responsive">
             <div class="form-inline">
                <div class="form-group">
                    <label for="memoDate">Date:</label>
                    <input type="date" class="form-control" id="memoDate"  required>
                </div>
                <div class="form-group">
                    <label for="memoTime">Time:</label>
                    <input type="time" class="form-control" id="memoTime">
                </div>
                <div class="form-group position-left">
                    <input type="submit" onclick="return saveMemo()" class="btn btn-default" value="Save" /> 
                </div>
             </div>
             <div id="errorMessages" class="alert alert-danger position-left">
                <strong>Error!</strong>
             </div>
             <div class="form-group">
                <label for="memoContent">Memo</label>
                <textarea class="form-control" rows="5" id="memoContent" placeholder="Enter your memo... (maximum 70 characters)" maxlength="70" required></textarea>
             </div>
         </main>
       </form>  
      <div class="container-fluid" id="memos">
      </div>
    </body>
</html>
